version: "3.8"

services:
  eda-agent:
    build: .
    ports:
      - "8000:8000"
    environment:
      - FLASK_ENV=production
      - PORT=8000
    env_file:
      - server/.env
    volumes:
      - ./server/uploads:/app/server/uploads
      - ./server/static:/app/server/static
      - ./server/eda_agent.db:/app/server/eda_agent.db
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
