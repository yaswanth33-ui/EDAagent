services:
  # A web service
  - type: web
    name: edaagent
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd server && gunicorn --config ../gunicorn.conf.py app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.12.4
      - key: SECRET_KEY
        sync: false  # Will be manually set during deployment
      - key: OPENROUTER_API_KEY
        sync: false  # Will be manually set during deployment
      - key: AIML_API_KEY
        sync: false  # Will be manually set during deployment

databases:
  - name: edaagent_db
    plan: free
